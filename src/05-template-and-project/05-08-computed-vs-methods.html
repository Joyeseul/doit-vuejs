<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Template - Computed vs Methods</title>
</head>
<body>
    <div id="app">
        <p>{{ message }}</p>
        <button v-on:click="reverseMsg">문자열 역순</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
        /* methods : 호출할 때만 해당 로직이 수행됨. 별도로 캐싱하지 않음
        * computed : 대상 데이터의 값이 변경되면 자동적으로 수행됨. 이전의 계산 값을 캐싱하고 있다가 필요시 바로 반환함 */
        new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue.js!'
            },
            methods: {
                reverseMsg: function () {
                    this.message = this.message.split('').reverse().join('');
                    return this.message;
                }
            }
        });
    </script>

</body>
</html>
