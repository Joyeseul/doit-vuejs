<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue sample</title>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>

    <script>
        new Vue({
            el: "#app",
            data: {
                message: 'Hello Vue.js!'
            },
            beforeCreate: function() {
                console.log("beforeCreate");
            },
            created: function () {
                console.log("created");
            },
            mounted: function() {
                console.log("mounted");
                this.message = "Hello Vue!"; //message 값 변경
            },
            /* updated 는 라이프 사이클 혹은 뷰 인스턴스에서 데이터 변경이 일어나
            * 화면이 다시 그려졌을 때 호출되는 로직이다.
            * */
            updated: function () {
                console.log("updated");
            }
        });
    </script>

</body>
</html>
